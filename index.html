<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hacker Escape Rooms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
            <img class="header__icon" src="./icons/logo.png" alt="Hacker Escape Room Logo">
            <h1 class="header__logoText">Hacker Escape Room</h1>
    </header>
    <main>
    <section class="content">
        <img class="content__img" src="./img/img1mobile.png" alt="Hacker sitting infront of a computer.">
        <div class="content__navigation">
        <button type="button">On-site challenges</button>
        <a href="#">Online challenges</a>
        </div>
    </section>
    <article class="reviews">
        <img class="reviews__user" src="./img/user.png" alt="Picture of a user that wrote a review.">
        <p class="reviews__text">This is a quote about how amazing this place is and how much fun me and my friends had when we tried it</p>
        <p class="reviews__date">John Doe, visited us in September 2021</p>

    </article>
    </main>
</body>
</html>
